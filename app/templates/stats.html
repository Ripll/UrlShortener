{% extends "base.html" %}

{% block title %}- Stat{% endblock %}
{% block content %}
    <div id="stat_table">
        <h1>Top 100 links</h1>
        <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Link</th>
          <th scope="col">Visits</th>
        </tr>
      </thead>


      <tbody>
        {% for link in links %}
                <tr>
                  <td>{{link.id}}</td>
                  <td>{{link.url}}</td>
                  <td>{{link.visits}}</td>
                </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>

{% endblock %}
